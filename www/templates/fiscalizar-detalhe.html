<!--
  Este template loads for the 'tab.publicacao-detalhe' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{publicacao.nome}}">
  <ion-content>
    <div class="item item-avatar">
      <img src="{{publicacao.face}}">
      <h2>{{publicacao.nome}}</h2>
      <p id="date-coments">{{publicacao.data}}</p>
      <img class="full-image" src="{{publicacao.foto}}">
      <p>
        {{publicacao.descricao}}
      </p>
    </div>
    <div class="list">
      <div class="comentarios" ng-repeat="comentario in publicacao.listaComentarios">
          <p>{{comentario.descricao}}</p>
      </div>
      <label class="item item-input">
        <textarea placeholder="Digite seu comentÃ¡rio" ng-model="comentario.descricao"></textarea>
      </label>
      <button class="button button-full" ng-click="adicionarComentario(comentario)" ng-disabled="!comentario.descricao">
        Comentar
      </button>
  </ion-content>
    </div>
</ion-view>
